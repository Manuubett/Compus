<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname; // e.g., /s/abc123
    const params = new URLSearchParams(window.location.search);
    const ref = params.get('ref');
    
    const id = path.split('/').pop();
    let target = `https://compus.bettke.space/opportunity.html?id=${id}`;
    if (ref) {
      localStorage.setItem('referrerUid', ref);
      target += `&ref=${ref}`;
    }
    
    window.location.href = target;
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:50px;background:#f0f4f8;">
  <h2>Redirecting to opportunity...</h2>
</body>
</html>
